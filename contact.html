<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact - Stride</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <h1 class="logo">Stride</h1>
        <nav class="nav">
          <a href="index.html">Home</a>
          <a href="shop.html">Shop</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <section style="padding:48px 0">
        <h2>Contact Us</h2>
        <p style="color:var(--muted)">Have a question or need help? Send us a message and we'll get back to you within 1-2 business days.</p>

        <form class="contact-form" action="#" method="post" style="margin-top:20px;max-width:720px">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Your full name" required />

          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" placeholder="How can we help?" required></textarea>

          <div style="margin-top:14px">
            <button type="submit" class="btn">Send message</button>
          </div>
        </form>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <p>&copy; <span id="year">2025</span> Stride â€” All rights reserved.</p>
        <nav class="footer-links">
          <a href="contact.html">Support</a>
          <a href="#">Privacy</a>
        </nav>
      </div>
    </footer>
  </body>
</html>
